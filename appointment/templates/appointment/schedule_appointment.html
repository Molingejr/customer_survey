{% extends 'base.html' %}

{% block title %}Appointment{% endblock %}

{% block head %}
<meta charset='utf-8' />
{% load static %}
<link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core@4.2.0/main.min.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/daygrid@4.2.0/main.min.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/timegrid@4.2.0/main.min.css">
<link rel="stylesheet" href="https://unpkg.com/@fullcalendar/list@4.2.0/main.min.css">


<script src="https://unpkg.com/@fullcalendar/core@4.2.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/daygrid@4.2.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/interaction@4.2.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/timegrid@4.2.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/list@4.2.0/main.min.js"></script>
<script src="https://unpkg.com/@fullcalendar/bootstrap@4.2.0/main.min.js"></script>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {

            plugins: ['interaction', 'dayGrid', 'timeGrid', 'list', 'bootstrap' ],
            themeSystem: 'bootstrap',

            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth, timeGridWeek,timeGridDay'
            },
            // defaultDate: '2019-06-12',
            allDaySlot: false,
            defaultView: 'timeGridWeek',
            firstDay: 1,
            slotDuration: '00:15:00',
            minTime: '09:00',
            maxTime: '16:30',
            hiddenDays: [0, 2, 4, 6], // hide non working days.
            editable: true,
            navLinks: true, // can click day/week names to navigate views
            eventLimit: true, // allow "more" link when too many events
            eventOverlap: false,
            businessHours: {
                daysOfWeek: [1, 3, 5], 
                startTime: '09:00',
                endTime: '16:30',
            },

            selectable: true,

            // dateClick: function (info) {
            //     alert('clicked ' + info.dateStr);
            // }, //https://fullcalendar.io/docs/date-clicking-selecting-demo


            select: function (info) {
                if (confirm("Schedule an Appointment here!" + info.startStr + ' to ' + info.endStr)) {
                    date_str = info.startStr + "," + info.endStr;
                    let url = "/appointment/details"
                    url =  `${url}?start_time=${info.startStr}&end_time=${info.endStr}`
                    appointment_link = document.createElement('a');
                    appointment_link.setAttribute('href', url);
                    appointment_link.click();
                }
            },

            events: [
                
            ],

            loading: function (bool) {
                document.getElementById('loading').style.display =
                    bool ? 'block' : 'none';
            }
        });
        calendar.render();
    });


</script>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
    }

    #script-warning {
        display: none;
        background: #eee;
        border-bottom: 1px solid #ddd;
        padding: 0 10px;
        line-height: 40px;
        text-align: center;
        font-weight: bold;
        font-size: 12px;
        color: red;
    }

    #loading {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    #calendar {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 10px;
    }
    
    .container {
        height: 300px;
        position: relative;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 35%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }


</style>
{% endblock %}

{% block content %}
<div class="container center">
    <div>
        <h1 class="text-primary">ACME Company</h1>
        <p><b>123 Main office str, Atlanta, GA 30303</b></h3>
        <p><b>Tel: 678-123-4567</b></p>
        <h4><a href="#">(Change Location)</a></h4>
    </div>
    <h3>Schedule Appointment</h2>
    <div id='loading'>loading...</div>
    <div id='calendar'></div>
</div>

{% endblock %}
