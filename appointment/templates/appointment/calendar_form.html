{% extends 'base.html' %}

{% block title %}Calendar Form{% endblock %}
{% block head %}
{% load crispy_forms_tags %}

{% endblock %}

{% block content %}
<div>
    <div>
        <h2 class="text-primary">Customize Calendar</h1>
    </div>

    <div>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" name="_submit" class="btn-primary btn-block btn-lg">CREATE CALENDAR</button>
        </form>
        <br />
    </div>
</div>
{% endblock %}
